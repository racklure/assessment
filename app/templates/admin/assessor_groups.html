{% extends "admin/base.html" %}

{% block content %}
<div class="container">
    <h2>考核人分组管理</h2>
    
    <div class="mb-3">
        <a href="{{ url_for('admin.new_assessor_group') }}" class="btn btn-primary">新建分组</a>
    </div>
    
    <div class="card">
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>分组名称</th>
                        <th>考核频率</th>
                        <th>得分占比</th>
                        <th>创建时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    {% for group in groups %}
                    <tr>
                        <td>{{ group.group_name }}</td>
                        <td>{{ group.frequency }}</td>
                        <td>{{ group.score_weight }}%</td>
                        <td>{{ group.created_at.strftime('%Y-%m-%d %H:%M') }}</td>
                        <td>
                            <a href="{{ url_for('admin.edit_assessor_group', group_id=group.id) }}" 
                               class="btn btn-sm btn-info">编辑</a>
                            <a href="{{ url_for('admin.delete_assessor_group', group_id=group.id) }}" 
                               class="btn btn-sm btn-danger" 
                               onclick="return confirm('确定要删除该分组吗？')">删除</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
