{% extends "admin/base.html" %}

{% block title %}添加考核人 - 考核评分系统{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row mb-4">
        <div class="col">
            <h2>添加考核人</h2>
            <p>创建新的考核人账户</p>
        </div>
    </div>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="alert alert-info">
        {% for message in messages %}
        {{ message }}
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

    <div class="card">
        <div class="card-header">
            考核人信息
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">用户名</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">密码</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                
                <div class="mb-3">
                    <label for="name" class="form-label">姓名</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                
                <div class="mb-3">
                    <label for="group_name" class="form-label">组别</label>
                    <input type="text" class="form-control" id="group_name" name="group_name" required>
                </div>
                
                <div class="mb-3">
                    <label for="frequency" class="form-label">考核频率</label>
                    <select class="form-select" id="frequency" name="frequency" required>
                        <option value="monthly">月度</option>
                        <option value="quarterly">季度</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="score_weight" class="form-label">分数权重</label>
                    <input type="number" class="form-control" id="score_weight" name="score_weight" 
                           step="0.01" min="0" max="100" required>
                </div>
                
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a href="{{ url_for('admin.assessors') }}" class="btn btn-secondary">返回</a>
                    <button type="submit" class="btn btn-primary">添加</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
