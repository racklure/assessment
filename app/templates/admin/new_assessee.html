{% extends "admin/base.html" %}

{% block title %}添加被考核人 - 考核评分系统{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row mb-4">
        <div class="col">
            <h2>添加被考核人</h2>
            <p>创建新的被考核人信息</p>
        </div>
    </div>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="alert alert-info">
        {% for message in messages %}
        {{ message }}
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

    <div class="card">
        <div class="card-header">
            被考核人信息
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">姓名</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                
                <div class="mb-3">
                    <label for="department" class="form-label">地区</label>
                    <input type="text" class="form-control" id="department" name="department" required>
                </div>
                
                <div class="mb-3">
                    <label for="parent_department" class="form-label">部门</label>
                    <input type="text" class="form-control" id="parent_department" name="parent_department" required>
                </div>
                
                <div class="mb-3">
                    <label for="position" class="form-label">岗位</label>
                    <input type="text" class="form-control" id="position" name="position" required>
                </div>
                
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a href="{{ url_for('admin.assessees') }}" class="btn btn-secondary">返回</a>
                    <button type="submit" class="btn btn-primary">添加</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
