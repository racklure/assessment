{% extends "admin/base.html" %}

{% block content %}
<div class="container">
    <h2>{{ group is defined ? '编辑分组' : '新建分组' }}</h2>
    
    <div class="card">
        <div class="card-body">
            <form method="POST">
                <div class="form-group">
                    <label for="group_name">分组名称</label>
                    <input type="text" class="form-control" id="group_name" name="group_name" 
                           value="{{ group.group_name if group is defined else '' }}" required>
                </div>
                
                <div class="form-group">
                    <label for="frequency">考核频率</label>
                    <select class="form-control" id="frequency" name="frequency" required>
                        <option value="monthly" {{ 'selected' if group is defined and group.frequency == 'monthly' }}>月度</option>
                        <option value="quarterly" {{ 'selected' if group is defined and group.frequency == 'quarterly' }}>季度</option>
                        <option value="yearly" {{ 'selected' if group is defined and group.frequency == 'yearly' }}>年度</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="score_weight">得分占比（%）</label>
                    <input type="number" class="form-control" id="score_weight" name="score_weight" 
                           value="{{ group.score_weight if group is defined else '' }}" 
                           min="0" max="100" step="0.1" required>
                </div>
                
                <button type="submit" class="btn btn-primary">保存</button>
                <a href="{{ url_for('admin.assessor_groups') }}" class="btn btn-secondary">返回</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
