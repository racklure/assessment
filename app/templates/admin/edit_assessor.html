{% extends 'admin/base.html' %}

{% block content %}
<div class="container">
    <h2 class="mb-4">编辑考核人</h2>
    
    <div class="card">
        <div class="card-body">
            <form method="POST">
                <div class="form-group">
                    <label for="name">姓名</label>
                    <input type="text" class="form-control" id="name" name="name" 
                           value="{{ assessor.name }}" required>
                </div>
                
                <div class="form-group">
                    <label for="group_name">组别</label>
                    <input type="text" class="form-control" id="group_name" name="group_name" 
                           value="{{ assessor.group_name }}" required>
                </div>
                
                <div class="form-group">
                    <label for="frequency">考核频率</label>
                    <select class="form-control" id="frequency" name="frequency" required>
                        <option value="monthly" {% if assessor.frequency == 'monthly' %}selected{% endif %}>每月</option>
                        <option value="quarterly" {% if assessor.frequency == 'quarterly' %}selected{% endif %}>每季度</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="score_weight">评分权重</label>
                    <input type="number" class="form-control" id="score_weight" name="score_weight" 
                           value="{{ assessor.score_weight }}" step="0.01" min="0" max="1" required>
                </div>
                
                <button type="submit" class="btn btn-primary">保存更改</button>
                <a href="{{ url_for('admin.assessors') }}" class="btn btn-secondary">返回</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
