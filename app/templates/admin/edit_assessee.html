{% extends 'admin/base.html' %}

{% block content %}
<div class="container">
    <h2 class="mb-4">修改被考核人</h2>
    
    <div class="card">
        <div class="card-body">
            <form method="POST">
                <div class="form-group">
                    <label for="name">姓名</label>
                    <input type="text" class="form-control" id="name" name="name" 
                           value="{{ assessee.name }}" required>
                </div>
                
                <div class="form-group">
                    <label for="department">地区</label>
                    <input type="text" class="form-control" id="department" name="department" 
                           value="{{ assessee.department }}" required>
                </div>
 
                <div class="form-group">
                    <label for="parent_department">部门</label>
                    <input type="text" class="form-control" id="parent_department" name="parent_department" 
                           value="{{ assessee.parent_department }}" required>
                </div>
 
                <div class="form-group">
                    <label for="position">岗位</label>
                    <input type="text" class="form-control" id="position" name="position" 
                           value="{{ assessee.position }}" required>
                </div>
                
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">保存</button>
                    <a href="{{ url_for('admin.assessees') }}" class="btn btn-secondary">取消</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
